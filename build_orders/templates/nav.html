<div class='navbar'>
    <div class='navbar-inner'>
        <div class='container'>
            {% block logo %}
            <a class='brand' href='{{ url_for('builds') }}'> Build Orders</a>
            {% endblock %}
            <ul class='nav pull-right'>
                {% if g.user %}
                <li>
                    <a href='{{ url_for('build_create') }}'>
                        create build
                    </a>
                </li>
                <li>
                    <a href='{{ url_for('user_builds') }}'>
                        my builds
                    </a>
                </li>
                <li>
                    <a href='{{ url_for('user_logout') }}'>
                        logout
                    </a>
                </li>
                {% else %}
                <li>
                    <a href='{{ url_for('user_register') }}'>
                        register
                    </a>
                </li>
                <li>
                    <a href='{{ url_for('user_login') }}'>
                        log in
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
